<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quizing</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/float-grid.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='col-2'>
			</div>
			<div class='col-8'>
				<div class='header1'>
					Let's Quiz!
				</div>
			</div>
			<div class='col-2'>
			<div>
		</div>
	</div>
	<div class='container' id='play'>
		<div class='row'>
			<div class='col-2'>
			</div>
			<div class='col-8'>
				<center style='padding: 2em;'>
					<button id='play-button'>Play</button>
				</center>				
			</div>
			<div class='col-2'>
			</div>
		</div>
	</div>
	<div class='container' id='questionC' style='display:none;'>
		<div class='row'>
			<div class='col-2'>
			</div>
			<div class='col-8'>
				<div class='card'>
					<div class='header2'>
						<div class='row'>
							<div class='col-4' id='question'>

							</div>
							<div class='col-2'>
							</div>
							<div class='col-6' id='score-card'>

							</div>
						</div>
					</div>
					<div class='section'>
						<div class='row'>
							<h4 id='question'>My First Question</h4>
						</div>
						<div class='row' id='choices'>
							<em><input type='radio' id='a'><span id='a-answer'>A</span></em><br/>
							<em><input type='radio' id='b'><span id='b-answer'>B</span></em><br/>
							<em><input type='radio' id='c'><span id='c-answer'>C</span></em><br/>
							<em><input type='radio' id='d'><span id='d-answer'>D</span></em>
						</div>
					</div>
					<div class='footer'>
						<div class='row'>
							<div class='col-6'>
								<h4><span id='t'></span> Correct Answer</h4>	
							</div>
							<div class='col-6'>
								<div style='float:right;'><button id='sumbit'>Submit</button></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class='col-2'>
			<div>
		</div>
	</div>
  	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  	<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
